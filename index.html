<p style="">M3U8文件格式
M3U8文件是指UTF-8编码格式的M3U8文件；M3U8文件是记录了一个索引纯文本文件，打开它时播放软件并不是播放它，而是根据它的索引找到对应的音视频文件的网络地址进行在线播放。
<br>M3U8是一种播放多媒体列表的文件格式，它的设计初衷是为了播放音频文件；比如MP3，但是越来越多的软件现在用来播放视频文件列表，M3U8也可以指定在线流媒体音频源，很多播放器和软件都支持M3U8文件格式。</p>
